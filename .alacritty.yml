window:
  startup_mode: SimpleFullscreen


key_bindings:
  # Allow tmux ctrl-q leader, see https://github.com/jwilm/alacritty/issues/1359
  - { key: Q, mods: Control, chars: "\x11" }

  # cmd+Enter for the good fullscreen
  - { key: 36, mods: Command, action: ToggleSimpleFullscreen }


font:
  normal:
    family: Fira Code
    style: Light
  bold:
    family: Fira Code
    style: Light
  italic:
    family: Fira Code
    style: Light
  size: 12.0
  offset:
    y: 8


schemes:
  gruvbox_dark: &gruvbox_dark
    primary:
      background: '0x282828'
      foreground: '0xebdbb2'
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

colors: *gruvbox_dark
